{{define "listMonster"}}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des monstres</title>
</head>

<body>
    <h1>List of monsters</h1>
    <ul>
        {{range .Results}}
        <li>
            <h2>{{.Name}} | {{.Species}}</h2>
            <a href="/monster?id={{.Id}}">consulter</a>
        </li>
        {{end}}
    </ul>
</body>
</html>
{{end}}
